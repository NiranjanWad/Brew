<ion-header>
  <ion-navbar>
    <ion-buttons left>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
     Batches
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-segment  class="SwipedTabs-tabs"  >
    <ion-segment-button *ngFor='let tab of tabs ; let i = index ' value="IngoreMe" (click)="selectTab(i)" [ngClass]='{ "SwipedTabs-activeTab" : ( this.SwipedTabsSlider  && ( this.SwipedTabsSlider.getActiveIndex() === i || (  tabs.length -1 === i&& this.SwipedTabsSlider.isEnd()))) }' >
      {{tab}}
    </ion-segment-button>
  </ion-segment>

  <!-- here is our dynamic line  "indicator"-->
  <div id='indicator' class="SwipedTabs-indicatorSegment" [ngStyle]="{'width.%': (100/this.tabs.length)}"></div>

  <ion-slides #SwipedTabsSlider  (ionSlideDrag)="animateIndicator($event)"
              (ionSlideWillChange)="updateIndicatorPosition()"
              (ionSlideDidChange)="updateIndicatorPosition()"
              (pan)="updateIndicatorPosition()"
              [pager]="false">
    <ion-slide>
      <h1>Future Development </h1>
    </ion-slide>
    <ion-slide>
      <ion-card (click)="viewGraph()">
        <ion-grid>
          <ion-row>
            <ion-col col-3>
              <img src="https://raw.githubusercontent.com/jayjay300/WeBrewpics/master/belgian ales1.jpg?raw=true">
            </ion-col>
            <ion-col col-9>
              <h4><b>Lucifer</b></h4>
              <ion-row>
                <ion-col col-6>
                  <h5 class="tempDesired" style="font-size: 12px">Temperature</h5>
                  <h1 class="tempCurr">21</h1><h6 class="tempDesired">&#8451;</h6>
                </ion-col>
                <ion-col col-6>
                  <h5 class="tempDesired">Alcohol</h5>
                  <h1 class="tempDesired">1.013%</h1>
                </ion-col>
              </ion-row>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-card>
    </ion-slide>
    <ion-slide>
      <h1>Future Development </h1>
    </ion-slide>
  </ion-slides>
</ion-content>
