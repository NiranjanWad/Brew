<ion-header>

  <ion-navbar>
    <ion-title>createRecipe</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <ion-card-header>Basic Information</ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-input type="text" placeholder="Recipe Name"></ion-input>
      </ion-item>
      <ion-item>
      <ion-label>Beer Type</ion-label>
      <ion-select interface="popover">
        <ion-option value="Pale Lager">Pale Lager</ion-option>
        <ion-option value="IPA">IPA</ion-option>
        <ion-option value="Belgian Ales">Belgian Ales</ion-option>
        <ion-option value="Stout">Stout</ion-option>
        <ion-option value="Wild ALes">Wild ALes</ion-option>
        <ion-option value="German Weizen">German Weizen</ion-option>
      </ion-select>
      </ion-item>
    </ion-card-content>
  </ion-card>


  <ion-card>
    <ion-card-header>Grains</ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-input type="text" placeholder="Ingrident Name"></ion-input>
      </ion-item>
        <ion-grid>
          <ion-row>
            <ion-col col-5>
              <ion-input type="text" placeholder="Ingrident weight"></ion-input>
            </ion-col>
            <ion-col>
              <ion-select interface="popover">
                <ion-option value="g" selected>g</ion-option>
                <ion-option value="kg">kg</ion-option>
              </ion-select>
            </ion-col>
          </ion-row>

          <ion-item>
            <ion-input type="text" placeholder="Ingrident Name"></ion-input>
          </ion-item>

          <ion-row>
            <ion-col col-5>
              <ion-input type="text" placeholder="Ingrident weight"></ion-input>
            </ion-col>
            <ion-col>
              <ion-select interface="popover">
                <ion-option value="g" selected>g</ion-option>
                <ion-option value="kg">kg</ion-option>
              </ion-select>
            </ion-col>
          </ion-row>
        </ion-grid>
      <ion-buttons right>
        <button ion-button small color="secondary" round>ADD GRAIN</button>
      </ion-buttons>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>Hops</ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-input type="text" placeholder="Hops Name"></ion-input>
      </ion-item>
      <ion-grid>
        <ion-row>
          <ion-col col-5>
            <ion-input type="text" placeholder="Hops weight"></ion-input>
          </ion-col>
          <ion-col>
            <ion-select interface="popover">
              <ion-option value="g" selected>g</ion-option>
              <ion-option value="kg">kg</ion-option>
            </ion-select>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-2>
            <ion-label>After</ion-label>
          </ion-col>
          <ion-col col-7>
            <ion-select interface="popover">
              <ion-option value="Boiling" selected>Boiling</ion-option>
              <ion-option value="Mashing">Mashing</ion-option>
              <ion-option value="Fermentation">Fermentation</ion-option>
            </ion-select>
          </ion-col>
          <ion-col col-3>
            <ion-input type="text" placeholder="15 mins"></ion-input>
          </ion-col>
        </ion-row>
      </ion-grid>

      <ion-item>
        <ion-input type="text" placeholder="Hops Name"></ion-input>
      </ion-item>
      <ion-grid>
        <ion-row>
          <ion-col col-5>
            <ion-input type="text" placeholder="Hops weight"></ion-input>
          </ion-col>
          <ion-col>
            <ion-select interface="popover">
              <ion-option value="g" selected>g</ion-option>
              <ion-option value="kg">kg</ion-option>
            </ion-select>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-2>
            <ion-label>After</ion-label>
          </ion-col>
          <ion-col col-7>
            <ion-select interface="popover">
              <ion-option value="Boiling" selected>Boiling</ion-option>
              <ion-option value="Mashing">Mashing</ion-option>
              <ion-option value="Fermentation">Fermentation</ion-option>
            </ion-select>
          </ion-col>
          <ion-col col-3>
            <ion-input type="text" placeholder="15 mins"></ion-input>
          </ion-col>
        </ion-row>
      </ion-grid>

      <ion-buttons right>
        <button ion-button small color="secondary" round>ADD HOPS</button>
      </ion-buttons>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>Yeast and Sugars</ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-input type="text" placeholder="Sugar Name"></ion-input>
      </ion-item>
      <ion-grid>
        <ion-row>
          <ion-col col-5>
            <ion-input type="text" placeholder="Sugar weight"></ion-input>
          </ion-col>
          <ion-col>
            <ion-select interface="popover">
              <ion-option value="g" selected>g</ion-option>
              <ion-option value="kg">kg</ion-option>
            </ion-select>
          </ion-col>
        </ion-row>
      </ion-grid>
      <ion-item>
        <ion-input type="text" placeholder="Yeast Name"></ion-input>
      </ion-item>

      <ion-buttons right>
        <button ion-button small color="secondary" round>ADD YEAST</button>
      </ion-buttons>
    </ion-card-content>
  </ion-card>


  <ion-card>
    <ion-card-header>Process</ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-input type="text" placeholder="Process Name"></ion-input>
      </ion-item>
      <ion-grid>
        <ion-row>
          <ion-col col-5>
              <ion-input type="text" placeholder="Temperature &#8451;"></ion-input>
          </ion-col>
          <ion-col col-3>
            <ion-input type="text" placeholder="Time"></ion-input>
          </ion-col>
          <ion-col col-4>
            <ion-select interface="popover">
              <ion-option value="min" selected>min</ion-option>
              <ion-option value="hrs">hrs</ion-option>
            </ion-select>
          </ion-col>
        </ion-row>
      </ion-grid>
      <ion-buttons right>
        <button ion-button small color="secondary" round>ADD PROCESS</button>
      </ion-buttons>
    </ion-card-content>
  </ion-card>

  <ion-buttons>
    <button ion-button round color="secondary" block>SAVE</button>
  </ion-buttons>
</ion-content>
