<ion-header>

  <ion-navbar>
    <ion-title>{{beerType}}</ion-title>
  </ion-navbar>

</ion-header>
<ion-content>
  <ion-card>
    <img src={{photo}}/>
  </ion-card>
  <ion-grid>
    <ion-row>
      <ion-col col-10>
        <h4><b>{{beerType}}</b></h4>
        <p>{{beerName}} <ion-icon name="add_to_list" (click)="openFav()"></ion-icon></p>
        <!--<ion-rating></ion-rating>-->
        <span item-left>
            <button class="types" color="customColor2" ion-button small  outline>{{beerType}}</button>
          </span>
        <span item-left>
            <button class="types" color="customColor2" ion-button small outline>Semi-Sweet</button>
          </span>
        <span item-left>
            <button class="types" color="customColor2" ion-button small outline>4-5%</button>
          </span>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-card>
    <ion-card-header>Grains</ion-card-header>
    <ion-card-content>
      <p *ngFor="let grain of grains">
        <ion-grid>
          <ion-row>
            <ion-col col-9>
              {{grain.type}}
            </ion-col>
            <ion-col>
              {{grain.quantity}}
            </ion-col>
          </ion-row>
        </ion-grid>
      </p>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>Hops</ion-card-header>
    <ion-card-content>
      <p *ngFor="let hop of hops">
        <ion-grid>
          <ion-row>
            <ion-col col-9>
              {{hop.type}}
            </ion-col>
            <ion-col>
              {{hop.quantity}}
            </ion-col>
          </ion-row>
        </ion-grid>
      </p>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>Yeast & Sugar</ion-card-header>
    <ion-card-content>
      <p *ngFor="let ys of yeastAndSugar">
        <ion-grid>
          <ion-row>
            <ion-col col-9>
              {{ys.type}}
            </ion-col>
            <ion-col>
              {{ys.value}}
            </ion-col>
          </ion-row>
        </ion-grid>
      </p>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>Process</ion-card-header>
    <ion-card-content>
      <p *ngFor="let data of process">
        <ion-grid>
          <ion-row>
            <ion-col col-6>
              {{data.type}}
            </ion-col>
            <ion-col>
              {{data.value}}
            </ion-col>
          </ion-row>
        </ion-grid>
      </p>
    </ion-card-content>
  </ion-card>
</ion-content>
