<ion-header>

  <ion-navbar>
    <ion-title>Dark Stout</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card style="width:100%">
    <ion-card-header>Temperature</ion-card-header>
    <ion-grid>
      <ion-row>
        <ion-col col-6>
          <h5 class="tempDesired">Current</h5>
          <h1 class="tempCurr">{{currentTemp}}</h1><h6 class="tempCurr">&#8451;</h6>
        </ion-col>
        <ion-col col-6>
          <h5 class="tempDesired">Recipe</h5>
          <h1 class="tempDesired">{{desiredTemp}}</h1><h6 class="tempDesired">&#8451;</h6>
        </ion-col>
      </ion-row>
    </ion-grid>
    <chart [options]="chartOptionsTemp" type="chart" style="display: block;"></chart>
  </ion-card>

  <ion-card style="width:100%">
    <ion-card-header>Specific Gravity</ion-card-header>
    <ion-grid>
      <ion-row>
        <ion-col col-6>
          <h5 class="tempDesired" style="font-size: 12px">Current</h5>
          <h1 class="tempCurr">{{currentSG}}</h1>
        </ion-col>
        <ion-col col-6>
          <h5 class="tempDesired">Final</h5>
          <h1 class="tempDesired">1.013</h1>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-3>
          <h5 class="tempDesired">Current Alchol</h5>
        </ion-col>
        <ion-col>
          <h1 class="tempCurr" style="margin-left: -17%">2.6 %</h1>
        </ion-col>
      </ion-row>
    </ion-grid>
    <chart [options]="chartOptionsSG" type="chart" style="display: block"></chart>
  </ion-card>
</ion-content>
